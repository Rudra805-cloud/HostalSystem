<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hostal System</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="theme-switcher.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join us today!</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                        <span class="error-message" id="firstNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="auth-button">Create Account</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button google">
                        <span class="social-icon">üîç</span>
                        Sign up with Google
                    </button>
                    <button type="button" class="social-button facebook">
                        <span class="social-icon">üìò</span>
                        Sign up with Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>

        <div class="auth-sidebar">
            <div class="sidebar-content">
                <h2>Hostal System</h2>
                <p>Your home away from home</p>
                <ul class="benefits-list">
                    <li>‚úì Easy room booking</li>
                    <li>‚úì Secure payments</li>
                    <li>‚úì 24/7 support</li>
                    <li>‚úì Comfortable living</li>
                </ul>
                <a href="index.html" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-toggle-btn" id="theme-toggle" title="Toggle Dark/Light Mode">
            <span id="theme-icon">üåô</span>
        </button>
    </div>

    <script src="auth-script.js"></script>
    <script src="theme-switcher.js"></script>
</body>
</html>
