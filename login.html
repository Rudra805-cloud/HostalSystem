<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostal System</title>
    <link rel="stylesheet" href="css/auth-styles.css">
    <link rel="stylesheet" href="css/theme-switcher.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your account</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-button">Login</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button google">
                        <span class="social-icon">üîç</span>
                        Continue with Google
                    </button>
                    <button type="button" class="social-button facebook">
                        <span class="social-icon">üìò</span>
                        Continue with Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="auth-sidebar">
            <div class="sidebar-content">
                <h2>Hostal System</h2>
                <p>Your home away from home</p>
                <ul class="benefits-list">
                    <li>‚úì Easy room booking</li>
                    <li>‚úì Secure payments</li>
                    <li>‚úì 24/7 support</li>
                    <li>‚úì Comfortable living</li>
                </ul>
                <a href="index.html" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-toggle-btn" id="theme-toggle" title="Toggle Dark/Light Mode">
            <span id="theme-icon">üåô</span>
        </button>
    </div>

    <script src="js/auth-script.js"></script>
    <script src="js/theme-switcher.js"></script>
</body>
</html>
